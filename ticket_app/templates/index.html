<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transges</title>
    <link 
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" 
        rel="stylesheet"/>
    <script 
        src="https://kit.fontawesome.com/125e5e97c9.js" 
        crossorigin="anonymous">
    </script>

    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- END BOOTSTRAP -->
    {% load static %}
    <style>
        .background-image {
            background: url("{% static 'station.jpg' %}") no-repeat center center;
            background-size: cover;
            width: 100%;
            height: 500px;
            max-width: 1110px;
            border-radius: 20px;
            position: relative;
            margin: 0 auto;
        }
        
        .text-content {
            position: absolute;
            top: 10%;
            left: 10%;
            background-color: rgba(0, 0, 0, 0.5); /* Add the semi-transparent background */
            padding: 15px; /* Add some padding around the text */
            border-radius: 15px;
        }
        
        .text-content h3 {
            font-size: 3em; /* Increase the font size */
            color: #fff;
        }        

        .hidden-content {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .button-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
        
        .button-container .btn {
            display: inline-block;
            width: 200px;
            font-size: 1.5em;   
        }
        
        .background-image::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0);
            border-radius: 20px;
            transition: background-color 0.3s ease-in-out;
        }
        
        .background-image:hover::before {
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .background-image:hover .hidden-content {
            display: block;
        }

        .btn-dark:hover {
            background-color: #28a745 !important;  /* the color code for .btn-success in Bootstrap */
            border-color: #28a745 !important;
        }
        
        .user-icon i {
            font-size: 1.5em;
        }

        .highlight-text {
            color: #28a745;  /* green color, same as Bootstrap's .btn-success */
            font-size: 1.4em;  /* increase the font size */
        }        
    </style>
</head>
<body class="d-flex flex-column vh-100">
    <header class="bg-dark bg-success text-white text-center py-3 mb-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-4"></div>
                <div class="col-4">
                    <h1>Transges</h1>
                </div>
                <div class="col-4 d-flex justify-content-end">
                    <a href="{% url 'user' %}" class="user-icon text-white d-flex flex-column align-items-center">
                        <i class="fas fa-user"></i>
                        <span class="user-email">
                            {% if user.is_authenticated %}
                                {{ user.email }}
                            {% else %}
                                Not logged in
                            {% endif %}
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </header>    
        
    <main class="container flex-grow-1">
        <div class="d-flex justify-content-center mt-4">
            <div class="background-image d-flex align-items-center justify-content-center">
                <div class="hidden-content">
                    <div class="text-box">
                        <div class="text-content">
                            <h3 class="text-white">Welcome To Transges</h3>
                            <p class="highlight-text">Fastest routes, Safest transport</p>
                        </div>
                    </div>
                    <div class="button-container">
                        <a href="{% url 'ticket' %}" class="btn btn-dark">Book a Ticket</a>
                    </div>
                </div>    
            </div>            
        </div>        
    </main>

    <footer class="bg-success bg-dark text-white text-center py-3 mt-auto">
        <p class="mb-0">&copy; Copyright Transges - Aya</p>
        <div class="mt-2">
          <a href="https://www.facebook.com" target="_blank" class="text-white mx-2">
            <i class="fab fa-facebook-square"></i>
          </a>
          <a href="https://www.twitter.com" target="_blank" class="text-white mx-2">
            <i class="fab fa-twitter-square"></i>
          </a>
          <a href="https://www.instagram.com" target="_blank" class="text-white mx-2">
            <i class="fab fa-instagram-square"></i>
          </a>
        </div>
      </footer>
</body>
</html>
