<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transges</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .field-icon {
      position: absolute;
      right: 10px;
      top: 40px;
      z-index: 2;
      cursor: pointer;
    }

    .form-container {
      background-color: #ffffff; 
      padding: 20px; 
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
    }
  </style>
</head>
<body class="d-flex flex-column h-100">
  <header class="bg-dark bg-success text-white text-center py-3 mb-4">
    <h1>Transges</h1>
  </header>

  <main class="container flex-grow-1 mb-4 d-flex align-items-center justify-content-center">
    <div class="w-50">
      <div class="form-container">
        <form method="POST" action="{% url 'register' %}" novalidate>
          {% csrf_token %}
          <div class="form-group">
            <div class="w-50 mx-auto">
              <label for="email">Email:</label>
              {{ form.email }}
            </div>
          </div>
          <div class="form-group">
            <div class="w-50 mx-auto">
              <label for="first_name">First Name:</label>
              {{ form.first_name }}
            </div>
          </div>
          <div class="form-group">
            <div class="w-50 mx-auto">
              <label for="last_name">Last Name:</label>
              {{ form.last_name }}
            </div>
          </div>
          <div class="form-group">
            <div class="w-50 mx-auto">
              <label for="cin">CIN:</label>
              {{ form.cin }}
            </div>
          </div>
          <div class="form-group">
            <div class="w-50 mx-auto position-relative">
                <label for="password1">Password:</label>
                {{ form.password1 }}
                <span toggle="#id_password1" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            </div>
          </div>
          <div class="form-group">
            <div class="w-50 mx-auto position-relative">
                <label for="password2">Confirm Password:</label>
                {{ form.password2 }}
                <span toggle="#id_password2" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            </div>
          </div>
        
        
          <button type="submit" class="btn btn-primary d-block mx-auto">Register</button>
          <p class="mt-3 text-center">
            Already have an account? <a href="{% url 'login' %}">Sign In</a>
          </p>
        </form>  
      </div>   
    </div>
  </main>  

  <footer class="bg-success bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">&copy; Copyright Transges - Aya</p>
    <div class="mt-2">
      <a href="https://www.facebook.com" target="_blank" class="text-white mx-2">
        <i class="fab fa-facebook-square"></i>
      </a>
      <a href="https://www.twitter.com" target="_blank" class="text-white mx-2">
        <i class="fab fa-twitter-square"></i>
      </a>
      <a href="https://www.instagram.com" target="_blank" class="text-white mx-2">
        <i class="fab fa-instagram-square"></i>
      </a>
    </div>
  </footer>

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
        $(".toggle-password").click(function() {
            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });
    });
  </script>
</body>
</html>
