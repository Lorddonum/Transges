<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transges</title>
    <link 
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" 
      rel="stylesheet"
    />
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer" 
    />

    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- END BOOTSTRAP -->

    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .form-container {
        background-color: #ffffff; 
        padding: 20px; 
        border-radius: 10px; 
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
      }
      
      .info-box {
        border-left: 2px solid #28a745;
        padding-left: 10px;
      }
      
      .info-box strong {
        color: #28a745;
      }

      header a {
        text-decoration: none;
        color: white;
        transition: color 0.3s ease;
      }

      header a:hover {
        color: #28a745;
        text-decoration: none;
      }
    </style>
  </head>
  <body class="d-flex flex-column h-100">
    <header class="bg-dark bg-success text-white text-center py-3 mb-4">
      <a href="{% url 'index' %}">
        <h1>Transges</h1>
      </a>
    </header>

    <main class="container flex-grow-1 mb-4">
      <div class="row justify-content-center mt-5">
        <div class="col-md-4 text-center">
          <h2>Account <br><br>information</h2>
        </div>
        <div class="col-md-4">
          <div class="row">
            <div class="col-4 info-box">
              <p><strong>Name:</strong></p>
              <p><strong>Last Name:</strong></p>
              <p><strong>CIN:</strong></p>
              <p><strong>Email:</strong></p>
            </div>
            <div class="col-8">
              <p>{{ user.first_name }}</p>
              <p>{{ user.last_name }}</p>
              <p>{{ user.cin }}</p>
              <p>{{ user.email }}</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark bg-success text-white text-center py-3 mt-auto">
      <p class="mb-0">&copy; Copyright Title - Aya</p>
      <div class="mt-2">
        <a href="https://www.facebook.com" target="_blank" class="text-white mx-2">
          <i class="fab fa-facebook-square"></i>
        </a>
        <a href="https://www.twitter.com" target="_blank" class="text-white mx-2">
          <i class="fab fa-twitter-square"></i>
        </a>
        <a href="https://www.instagram.com" target="_blank" class="text-white mx-2">
          <i class="fab fa-instagram-square"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
